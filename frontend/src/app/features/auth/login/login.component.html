<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <mat-card class="w-full max-w-md fade-in">
    <mat-card-header class="text-center mb-6">
      <mat-card-title class="text-center w-full">
        <div class="text-4xl mb-2">ðŸ“¦</div>
        <h2 class="text-2xl font-bold text-gray-800">Mini Delivery Tracker</h2>
        <p class="text-gray-600 mt-2">Sign in to track your shipments</p>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Username</mat-label>
          <input 
            matInput
            type="text" 
            formControlName="username"
            placeholder="Enter your username"
            autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input 
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
        
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 text-red-700" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <button 
          mat-raised-button 
          color="primary"
          type="submit" 
          class="w-full h-12"
          [disabled]="loginForm.invalid || loading">
          <div class="flex items-center justify-center gap-2">
            <mat-spinner *ngIf="loading" diameter="20" class="mr-2"></mat-spinner>
            <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
          </div>
        </button>
      </form>
      
      <mat-card class="mt-6 bg-blue-50 border-blue-200">
        <mat-card-content>
          <h6 class="font-semibold text-blue-800 mb-2">Demo Credentials:</h6>
          <p class="text-sm mb-1 text-blue-700"><strong>Admin:</strong> admin / admin123</p>
          <p class="text-sm text-blue-700"><strong>User:</strong> user / user123</p>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
