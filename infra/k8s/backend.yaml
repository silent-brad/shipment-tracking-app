apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: delivery-tracker
data:
  application.yml: |
    spring:
      data:
        mongodb:
          host: mongodb-service
          port: 27017
          database: deliverytracker
          username: deliveryuser
      kafka:
        bootstrap-servers: kafka-service:9092
    server:
      port: 8080
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: delivery-tracker
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: delivery-tracker/backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "mongodb-service"
        - name: DB_PORT
          value: "27017"
        - name: DB_NAME
          value: "deliverytracker"
        - name: DB_USER
          value: "deliveryuser"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: KAFKA_BROKERS
          value: "kafka-service:9092"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: jwt-secret
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: admin-password
        - name: USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: user-password
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
          successThreshold: 1
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: backend-config
      initContainers:
      - name: wait-for-mongodb
        image: mongo:6.0
        command: ['sh', '-c', 'until mongosh --host mongodb-service:27017 --eval "db.adminCommand(\"ping\")" &>/dev/null; do echo waiting for mongodb; sleep 2; done;']
      - name: wait-for-kafka
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z kafka-service 9092; do echo waiting for kafka; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: delivery-tracker
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: delivery-tracker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
